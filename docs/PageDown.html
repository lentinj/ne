<h4 class="subsection" id="PageDown-1"><span>4.10.11 PageDown<a class="copiable-link" href="#PageDown-1"> &para;</a></span></h4>
<a class="index-entry-id" id="index-PageDown"></a>

<p>Syntax: <code class="code">PageDown [<var class="var">n</var>]</code><br>
Abbreviation: <code class="code">PDN</code>
</p>
<p>pages the screen forward by <var class="var">n</var> screens.  If <var class="var">n</var> is not specified, it is
assumed to be one.
