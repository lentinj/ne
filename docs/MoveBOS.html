<h4 class="subsection" id="MoveBOS-1"><span>4.10.17 MoveBOS<a class="copiable-link" href="#MoveBOS-1"> &para;</a></span></h4>
<a class="index-entry-id" id="index-MoveBOS"></a>

<p>Syntax: <code class="code">MoveBOS</code><br>
Abbreviation: <code class="code">BOS</code>
</p>
<p>moves the cursor to the lowest line currently visible (<code class="code">BOS</code> = bottom of
screen).
