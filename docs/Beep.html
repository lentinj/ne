<h4 class="subsection" id="Beep-1"><span>4.12.3 Beep<a class="copiable-link" href="#Beep-1"> &para;</a></span></h4>
<a class="index-entry-id" id="index-Beep"></a>

<p>Syntax: <code class="code">Beep</code><br>
Abbreviation: <code class="code">BE</code>
</p>
<p>beeps. If your terminal cannot beep, it flashes. If it cannot
flash, nothing happens (but you have a very bad terminal).
