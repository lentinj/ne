<h4 class="subsection" id="InsertLine-1"><span>4.11.8 InsertLine<a class="copiable-link" href="#InsertLine-1"> &para;</a></span></h4>
<a class="index-entry-id" id="index-InsertLine"></a>

<p>Syntax: <code class="code">InsertLine [<var class="var">n</var>]</code><br>
Abbreviation: <code class="code">IL</code>
</p>
<p>inserts <var class="var">n</var> lines at the current cursor position, breaking the
current line. If the optional <var class="var">n</var> argument is not specified, it is
assumed to be one.
</p>
