<a class="index-entry-id" id="index-ToLower"></a>

<p>Syntax: <code class="code">ToLower [<var class="var">n</var>]</code><br>
Abbreviation: <code class="code">TL</code>
</p>
<p>acts exactly like <code class="code">ToUpper</code>, but lowers the case. See <a class="ref" href="ToUpper.html">ToUpper</a>.
