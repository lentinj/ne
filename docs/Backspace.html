<h4 class="subsection" id="Backspace-1"><span>4.11.7 Backspace<a class="copiable-link" href="#Backspace-1"> &para;</a></span></h4>
<a class="index-entry-id" id="index-Backspace"></a>

<p>Syntax: <code class="code">Backspace [<var class="var">n</var>]</code><br>
Abbreviation: <code class="code">BS</code>
</p>
<p>acts like <code class="code">DeleteChar</code>, but moves the cursor to the left
before deleting each character.
