<h4 class="subsection" id="SaveDefPrefs-1"><span>4.9.29 SaveDefPrefs<a class="copiable-link" href="#SaveDefPrefs-1"> &para;</a></span></h4>
<a class="index-entry-id" id="index-SaveDefPrefs"></a>

<p>Syntax: <code class="code">SaveDefPrefs</code><br>
Abbreviation: <code class="code">SDP</code>
</p>
<p>saves the current preferences to the <samp class="file">~/.ne/.default#ap</samp> file.
This file is always loaded by <code class="code">ne</code> at startup.
</p>
