<h4 class="subsection" id="Quit-1"><span>4.3.1 Quit<a class="copiable-link" href="#Quit-1"> &para;</a></span></h4>
<a class="index-entry-id" id="index-Quit"></a>

<p>Syntax: <code class="code">Quit</code><br>
Abbreviation: <code class="code">Q</code>
</p>
<p>closes all documents and exits. If any documents are modified, you
have to confirm the action.
