<h4 class="subsection" id="Capitalize-1"><span>4.8.5 Capitalize<a class="copiable-link" href="#Capitalize-1"> &para;</a></span></h4>
<a class="index-entry-id" id="index-Capitalize"></a>

<p>Syntax: <code class="code">Capitalize [<var class="var">n</var>]</code><br>
Abbreviation: <code class="code">CA</code>
</p>
<p>acts exactly like <code class="code">ToUpper</code>, but capitalizes, that is, makes the first
letter upper case and the other ones lower case. See <a class="ref" href="ToUpper.html">ToUpper</a>.
</p>
