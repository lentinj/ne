<h4 class="subsection" id="HexCode-1"><span>4.9.10 HexCode<a class="copiable-link" href="#HexCode-1"> &para;</a></span></h4>
<a class="index-entry-id" id="index-HexCode"></a>

<p>Syntax: <code class="code">HexCode [0|1]</code><br>
Abbreviation: <code class="code">HC</code>
</p>
<p>sets the hex code flag. When this flag is true, the
hexadecimal code of the character currently under the cursor is
displayed on the status bar.
