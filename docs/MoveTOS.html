<a class="index-entry-id" id="index-MoveTOS"></a>

<p>Syntax: <code class="code">MoveTOS</code><br>
Abbreviation: <code class="code">TOS</code>
</p>
<p>moves the cursor to the top line of the screen (<code class="code">TOS</code> = top of
screen).
