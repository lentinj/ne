<h4 class="subsection" id="PageUp-1"><span>4.10.10 PageUp<a class="copiable-link" href="#PageUp-1"> &para;</a></span></h4>
<a class="index-entry-id" id="index-PageUp"></a>

<p>Syntax: <code class="code">PageUp [<var class="var">n</var>]</code><br>
Abbreviation: <code class="code">PUP</code>
</p>
<p>pages the screen backward by <var class="var">n</var> screens.
If <var class="var">n</var> is not specified, it is assumed to be one.
