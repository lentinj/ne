<h4 class="subsection" id="Suspend-1"><span>4.12.9 Suspend<a class="copiable-link" href="#Suspend-1"> &para;</a></span></h4>
<a class="index-entry-id" id="index-Suspend"></a>

<p>Syntax: <code class="code">Suspend</code><br>
Abbreviation: <code class="code">SU</code>
</p>
<p>suspends <code class="code">ne</code> and returns you to a shell prompt; usually,
the shell command <code class="code">fg</code> is used to resume <code class="code">ne</code>.
</p>
