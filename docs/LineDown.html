<h4 class="subsection" id="LineDown-1"><span>4.10.4 LineDown<a class="copiable-link" href="#LineDown-1"> &para;</a></span></h4>
<a class="index-entry-id" id="index-LineDown"></a>

<p>Syntax: <code class="code">LineDown [<var class="var">n</var>]</code><br>
Abbreviation: <code class="code">LD</code>
</p>
<p>moves the cursor down by one line <var class="var">n</var> times. If the optional
<var class="var">n</var> argument is not specified, it is assumed to be one.
</p>
